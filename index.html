<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Recommendation System</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            background-image: url('../static/images/NFT_IMAGE.jpeg'); /* Add your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay for better readability */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(42, 42, 42, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
            color: #00ffcc;
            text-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
        }

        /* Form */
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        input[type="text"] {
            padding: 15px;
            width: 70%;
            font-size: 1.1rem;
            border: 2px solid #444;
            border-radius: 8px 0 0 8px;
            background-color: rgba(51, 51, 51, 0.8);
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        input[type="submit"] {
            padding: 15px 25px;
            font-size: 1.1rem;
            background-color: #00ffcc;
            color: #1e1e1e;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00ccaa;
            transform: translateY(-2px);
        }

        /* Recommendations Section */
        .recommendations {
            margin-top: 30px;
        }

        .recommendations h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
        }

        .recommendation-item {
            padding: 20px;
            margin-bottom: 15px;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 10px;
            border-left: 6px solid #00ffcc;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .recommendation-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .recommendation-item p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .recommendation-item p strong {
            color: #00ffcc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            form {
                flex-direction: column;
            }

            input[type="text"] {
                width: 100%;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            input[type="submit"] {
                width: 100%;
                border-radius: 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            .recommendation-item {
                padding: 15px;
            }

            .recommendation-item p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFT Recommendation System</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter your search query" required>
            <input type="submit" value="Search">
        </form>

        {% if query %}
        <div class="recommendations">
            <h2>Top 5 Recommendations for "{{ query }}":</h2>
            {% for index, row in recommendations.iterrows() %}
            <div class="recommendation-item">
                <p><strong>Name:</strong> {{ row['collection_name'] }}</p>
                <p><strong>Description:</strong> {{ row['description'] }}</p>
                <p><strong>Asset Url:</strong> {{ row['asset_url'] }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
